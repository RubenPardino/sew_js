<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Tarea 6 Mapa Dinámico Google</title>
    <meta name="viewport" content="initial-scale=1.0"/>
    <link href="Tarea6.css" rel="stylesheet"/>
    <script src="Tarea6.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU&callback=mapaDinamicoGoogle.initMap">
    </script>
</head>
<body>
    <h1>Coordenadas personalizadas</h1>
    <h2>Introduzca la latitud y la longitud</h2>
    <input title="latitud" type="text" id="Latitud" />
    <input title="longitud" type="text" id="Longitud" />

    <input type="button" value="Cambiar coordenadas" onclick="mapaDinamicoGoogle.cambiarCoordenadas()" />

    <div id="mapa"></div>

</html>
